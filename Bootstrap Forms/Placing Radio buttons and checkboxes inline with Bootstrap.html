<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Inline Checkboxes and Radios</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- some custom style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-md {
            background: linear-gradient(to right, rgb(242, 112, 156), rgb(255, 148, 114));
            border-radius: 45px;
            padding: 35px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
        }

        h2 {
            font-family: 'Dancing Script', 'cursive';
            font-size: 45px;
            text-align: center;

        }

        h4 {
            font-family: 'Charm', cursive;
            font-size: 35px;
        }

        hr {
            width: 60%;
            background: #0c0202;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <p>
            <span>
                <h2>Bootstrap Inline Form with RadioButtons & Checkboxes </h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <form>
                <h4>Choose your favorite sports</h4>
                <div class="form-group">
                    <label class="mr-3">
                        <input type="checkbox" class="mr-1" name="sports"> Cricket
                    </label>
                    <label class="mr-3">
                        <input type="checkbox" class="mr-1" name="sports"> Football
                    </label>
                    <label class="mr-3">
                        <input type="checkbox" class="mr-1" name="sports"> Tennis
                    </label>
                </div>
                <hr>
                <h4>Choose your gender</h4>
                <div class="form-group">
                    <label class="mr-3">
                        <input type="radio" class="mr-1" name="gender"> Male
                    </label>
                    <label class="mr-3">
                        <input type="radio" class="mr-1" name="gender"> Female
                    </label>
                </div>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
