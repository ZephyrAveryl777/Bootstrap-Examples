<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Headings with Secondary Text</title>

    <!-- BOOTSTRAP CSS CDN -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- Some custom styles -->
    <style>
        body {
            background-image: url(https://pa1.narvii.com/6739/48554ca808724c52ee6c353b9e04c1d0d07b5206_00.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            border-radius: 45px;
            padding: 10px;
            margin-left: 50px;
            margin-top: 2px;
            background-image: linear-gradient(89.2deg, rgba(191, 241, 236, 1) 22.3%, rgba(109, 192, 236, 1) 84.1%);
            opacity: 0.7;
            max-width: 800px;
            max-height: 250px;
        }

        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
            font-size: 40px;
        }

        hr {
            background: black;
            width: 35%;
        }

        .bs-example {
            margin: 20px;
            font-family: 'Dancing Script', 'cursive';
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <span>
                <h1>Headings with Secondary Text</h1>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <h3>
                Fancy heading display
                <small class="text-muted">With faded secondary text</small>
            </h3>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
