<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltips Events </title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-lg {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 30px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
            font-size: 30px;
        }

        .tooltip-head {
            color: #fff;
            background: #000;
            padding: 10px 10px 5px;
            border-radius: 4px 4px 0 0;
            text-align: center;
            margin-bottom: -2px;
            /* Hide default tooltip rounded corner from top */
        }

        .tooltip-head .glyphicon {
            font-size: 22px;
            vertical-align: bottom;
        }

        .tooltip-head h3 {
            margin: 0;
            font-size: 18px;
        }

        h2,
        h1,
        h3 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        h4,
        h5,
        h6,
        label,
        a {
            font-family: 'Charm', 'cursive';
            font-size: 35px;
        }

        img {
            width: 26px;
            height: 25px;
        }

        hr {
            width: 45%;
            background: #0c0202;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Initialize tooltip
            $('[data-toggle="tooltip"]').tooltip({
                placement: 'top'
            });
            // Fire tooltip event
            $('[data-toggle="tooltip"]').on('hidden.bs.tooltip', function () {
                alert("Tooltip has been completely closed. Place your mouse pointer over the link again to view the tooltip.");
            });
        });
    </script>
</head>

<body>
    <div class="container-lg">
        <p>
            <span>
                <h2>Bootstrap Tooltips Events</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="#" data-toggle="tooltip" title="Default tooltip">Tooltip</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" data-toggle="tooltip" title="Another tooltip">Another tooltip</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" data-toggle="tooltip"
                        title="A much longer tooltip to demonstrate the max-width of the Bootstrap tooltip.">Large
                        tooltip</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" data-toggle="tooltip" title="The last tip!">Last tooltip</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
