<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Modal Contents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-fluid {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 30px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
            font-size: 30px;
        }

        h2,
        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        h4,
        h5,
        a,
        li,
        span {
            font-family: 'Charm', 'cursive';
            font-size: 35px;
            text-align: center;
        }

        hr {
            width: 45%;
            background: #0c0202;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#myModal").on("show.bs.modal", function (event) {
                // Get the button that triggered the modal
                var button = $(event.relatedTarget);

                // Extract value from the custom data-* attribute
                var titleData = button.data("title");
                $(this).find(".modal-title").text(titleData);
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <p>
            <span>
                <h2>Bootstrap Modal Contents</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <!-- Button HTML (to Trigger Modal) -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                data-title="Feedback">Feedback</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                data-title="Report Error">Report Error</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                data-title="Contact Us">Contact Us</button>

            <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <h5 class="modal-title">Modal Window</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="control-label">Email:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Message:</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
