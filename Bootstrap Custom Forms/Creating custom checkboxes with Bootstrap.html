<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Custom Checkboxes</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-md {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 35px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
        }

        h2,
        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        label {
            font-family: 'Charm', 'cursive';
        }

        hr {
            width: 45%;
            background: #0c0202;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <p>
            <span>
                <h2>Bootstrap Custom Checkboxes</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example text-lg-center">
            <form class="form-control-plaintext">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="customCheck" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Custom checkbox</label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" name="customCheck" id="customCheck2" checked>
                    <label class="custom-control-label" for="customCheck2"> Custom checkbox-1 </label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" name="customCheck" id="customCheck3" checked>
                    <label class="custom-control-label" for="customCheck3"> Custom checkbox-2 </label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" name="customCheck" id="customCheck4" checked>
                    <label class="custom-control-label" for="customCheck4"> Custom checkbox-3 </label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" name="customCheck" id="customCheck5" checked>
                    <label class="custom-control-label" for="customCheck5"> Custom checkbox-4 </label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" name="customCheck" id="customCheck6" checked>
                    <label class="custom-control-label" for="customCheck6"> Custom checkbox-5 </label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" name="customCheck" id="customCheck7" checked>
                    <label class="custom-control-label" for="customCheck7"> Custom checkbox-6 </label>
                </div>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
