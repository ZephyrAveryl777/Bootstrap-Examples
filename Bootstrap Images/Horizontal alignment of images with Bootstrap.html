<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Alignment</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-md {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 30px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
            font-size: 30px;
        }

        h2,
        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        h4 {
            font-family: 'Charm', 'cursive';
        }

        .box {
            padding: 15px;
            border: 4px solid rgb(27, 20, 20);
            margin-bottom: 20px;
        }

        img {
            width: 250px;
            height: 250px;
            border: 2px dashed #eeeeee;
            margin-right: 100px;
        }

        hr {
            width: 45%;
            background: #0c0202;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <p>
            <span>
                <h2>Bootstrap Image Alignment</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <h4>Horizontal alignment using float classes</h4>
            <div class="box clearfix">
                <img src="https://www.online-image-editor.com/styles/2019/images/power_girl.png" class="pull-left"
                    alt="Sample Image">
                <img src="https://www.online-image-editor.com/styles/2019/images/power_girl.png" class="pull-right"
                    alt="Sample Image">
            </div>

            <h4>Left alignment using text alignment classes</h4>
            <div class="box text-left">
                <img src="https://www.online-image-editor.com/styles/2019/images/power_girl.png" alt="Sample Image">
            </div>

            <h4>Right alignment using text alignment classes</h4>
            <div class="box text-right">
                <img src="https://www.online-image-editor.com/styles/2019/images/power_girl.png" alt="Sample Image">
            </div>

            <h4>Center alignment using text alignment classes</h4>
            <div class="box text-center">
                <img src="https://www.online-image-editor.com/styles/2019/images/power_girl.png" alt="Sample Image">
            </div>

            <h4>Center alignment of block-level image using auto margin</h4>
            <div class="box">
                <img src="https://www.online-image-editor.com/styles/2019/images/power_girl.png" class="d-block mx-auto"
                    alt="Sample Image">
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
