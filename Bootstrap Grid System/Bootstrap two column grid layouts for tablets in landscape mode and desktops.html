<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Bootstrap 4 Two Column Grid Layouts for Tablets (landscape) and Desktops</title>

    <!-- BOOTSTRAP CSS CDN -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- Some custom styles -->
    <style>
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            border: 2.5px dashed #e4195c;
            border-radius: 45px;
        }

        .demo-content {
            padding: 20px;
            font-size: 18px;
            background: #7bcdee;
            margin-bottom: 20px;
        }

        .demo-content.bg-alt {
            background: #7feaee;
        }

        hr {
            background-color: #3a2a2a;
        }

        h5,
        h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 30px
        }

        h3 {
            text-align: center;
            font-size: 37px;
        }

        .ribbon-highlight,
        h3 {
            position: relative;
            margin: 0.1em;
            text-align: center;

        }

        .ribbon-highlight::before {
            content: " ";
            z-index: -1;
            left: 3.5em;
            top: 2.2em;
            border-width: 1.1em;
            border-style: solid;
            border-color: rgb(245, 243, 127);
            position: absolute;
            width: 960px;
            border-left-color: transparent;
            border-right-color: transparent;
        }

        .highlight-container {
            position: relative;
            display: inline-block;
        }

        .highlight-container::before {
            content: " ";
            display: block;
            height: 25px;
            width: 450px;
            margin-left: 3px;
            margin-right: 3px;
            position: absolute;
            background: rgb(106, 250, 166);
            transform: rotate(2deg);
            top: 40px;
            left: -1px;
            z-index: -1;
            border-radius: 20% 25% 20% 24%;
            padding: 10px 3px 3px 10px;
            border-left-color: transparent;
            border-right-color: transparent;
        }
    </style>

</head>

<body>
    <div class="container">
        <p> <span class="ribbon-highlight">
                <h3>Two Column Grid Layouts for Tablets and Desktops in Landscape</h3>
            </span>
        </p>
        <hr>
        <!-- Row with two equal columns -->
        <p>
            <span class="highlight-container">
                <h5>Row with two equal columns</h5>
            </span>
        </p>
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-md-6</div>
            </div>
        </div>
        <hr>
        <!-- Row with two columns divided in 2:1 ratio -->
        <p>
            <span class="highlight-container">
                <h5>Row with two columns divided in 2:1 ratio</h5>
            </span>
        </p>
        <div class="row">
            <div class="col-md-8">
                <div class="demo-content">.col-md-8</div>
            </div>
            <div class="col-md-4">
                <div class="demo-content bg-alt">.col-md-4</div>
            </div>
        </div>
        <hr>
        <!-- Row with two columns divided in 3:1 ratio -->
        <p>
            <span class="highlight-container">
                <h5>Row with two columns divided in 3:1 ratio</h5>
            </span>
        </p>
        <div class="row">
            <div class="col-md-9">
                <div class="demo-content">.col-md-9</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content bg-alt">.col-md-3</div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JavaScript CDN -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
