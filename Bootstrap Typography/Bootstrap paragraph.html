<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Paragraphs</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- Some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

        body {
            background-image: linear-gradient(89.5deg, rgba(246, 114, 128, 1) 0.2%, rgba(248, 177, 149, 1) 90.6%);
            z-index: -3;
        }

        .container {
            background: linear-gradient(to right, rgb(242, 112, 156), rgb(255, 148, 114));
            border-radius: 45px;
            padding: 35px;
            text-align: center;
            margin-top: 100px;
            z-index: 3;
            opacity: 0.8;
        }

        .bs-example {
            margin: 20px;
            font-family: 'Source Sans Pro', sans-serif;
        }

        h3 {
            font-family: 'Dancing Script', 'cursive';
            font-size: 45px;
        }

        hr {
            width: 35%;
            background: #000000;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <span>
                <h3>Bootstrap Paragraphs</h3>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <p>This is how a normal paragraph looks like in Bootstrap.</p>
            <p class="lead">This is how a paragraph stands out in Bootstrap.</p>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
