<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Display Form Validation Feedback in Tooltip Style</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-md {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 35px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
        }

        h2 {
            font-family: 'Dancing Script', 'cursive';
            font-size: 45px;
            text-align: center;
        }

        label {
            font-family: 'Charm', 'cursive';
            font-size: 30px;
        }

        hr {
            width: 45%;
            background: #0c0202;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <p>
            <span>
                <h2>Bootstrap Display Form Validation</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <form>
                <div class="form-group position-relative">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control is-valid" id="inputEmail" placeholder="Email"
                        value="peterparker@example.com" required>
                    <div class="valid-tooltip">Good! Your email address looks valid.</div>
                </div>
                <div class="form-group position-relative">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control is-invalid" id="inputPassword" placeholder="Password"
                        required>
                    <div class="invalid-tooltip">Opps! You have entered an invalid password.</div>
                </div>
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
