<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Display Headings</title>

    <!-- BOOTSTRAP CSS CDN -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- Some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

        body {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
        }

        .container {
            border-radius: 45px;
            margin-top: 15px;
        }

        .bs-example {
            font-family: 'Parisienne', cursive;
            border-radius: 45px;
        }

        h2 {
            font-family: 'Dancing Script', 'cursive';
            font-size: 80px;
            text-align: center;
        }

        hr {
            background: black;
            width: 45%;
        }
    </style>

</head>

<body>
    <div class="container">
        <p>
            <span>
                <h2>Display Headings</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <h3 class="display-1">Display Heading- 1</h3>
            <h3 class="display-2">Display Heading- 2</h3>
            <h3 class="display-3">Display Heading- 3</h3>
            <h3 class="display-4">Display Heading- 4</h3>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
