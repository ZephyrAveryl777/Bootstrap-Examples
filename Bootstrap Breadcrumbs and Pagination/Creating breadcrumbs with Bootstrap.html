<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Bootstrap 3 Breadcrumbs</title>
    <!-- Bootstrap 3 CDN used -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-fluid {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 30px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
            font-size: 30px;
        }

        h2,
        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        h4,
        h5,
        a,
        li {
            font-family: 'Charm', 'cursive';
            font-size: 35px;
        }

        hr {
            width: 45%;
            background: #0c0202;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <p>
            <span>
                <h2>Bootstrap 3 Breadcrumbs</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li class="active">Accessories</li>
            </ul>
        </div>
    </div>
</body>

</html>
