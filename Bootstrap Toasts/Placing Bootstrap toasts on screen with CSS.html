<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Toast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <!-- Wrapping element -->
        <div style="position: relative; min-height: 300px;">
            <!-- Position toasts -->
            <div style="position: absolute; top: 0; right: 0; min-width: 300px;">
                <div class="toast fade show">
                    <div class="toast-header">
                        <strong class="mr-auto"><i class="fa fa-globe"></i> Hello, world!</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                    </div>
                    <div class="toast-body">
                        This is a basic toast message.
                    </div>
                </div>

                <div class="toast fade show">
                    <div class="toast-header">
                        <strong class="mr-auto"><i class="fa fa-globe"></i> Hello, world!</strong>
                        <small class="text-muted">5 minutes ago</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                    </div>
                    <div class="toast-body">
                        See? This is another toast message.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
