<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap text transformation</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

        body {
            background: linear-gradient(to right, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            z-index: -3;
        }

        .container {
            background: linear-gradient(to right, rgb(242, 112, 156), rgb(255, 148, 114));
            border-radius: 45px;
            padding: 35px;
            text-align: center;
            margin-top: 100px;
            z-index: 3;
            opacity: 0.8;
        }

        .bs-example {
            margin: 20px;
        }

        h2 {
            font-family: 'Dancing Script', 'cursive';
            font-size: 60px;
        }

        hr {
            background: black;
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <span>
                <h2>Bootstrap text transformation</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <p class="text-lowercase">This is a lowercase text => The quick brown fox jumps over the lazy dog.</p>
            <p class="text-uppercase">This is an uppercase text => The quick brown fox jumps over the lazy dog.</p>
            <p class="text-capitalize">This is a capitalized text => This is a capitalized tThe quick brown fox jumps
                over the lazy dog.</p>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
