<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Column Convertible Grid Layouts with Multiple Views</title>

    <!-- BOOTSTRAP CSS CDN -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- Some custom styles -->
    <style>
        .container {
            border: 2px dashed red;
            border-radius: 45px;
        }

        .demo-content {
            padding: 25px;
            font-size: 18px;
            min-height: 250px;
            background: #76dbf5;
            margin-bottom: 30px;
            border-radius: 45px;
        }

        .demo-content.bg-alt {
            background: #6ef8f1;
        }

        h3 {
            font-family: 'Dancing Script', 'cursive';
        }

        .ribbon-highlight,
        h3 {
            position: relative;
            margin: 0.1em;
            text-align: center;

        }

        .ribbon-highlight::before {
            content: " ";
            z-index: -1.5;
            left: 5em;
            top: 2em;
            border-width: 1.3em;
            border-style: solid;
            border-color: rgb(78, 183, 231);
            position: absolute;
            width: 900px;
            border-left-color: transparent;
            border-right-color: transparent;
        }

        span,
        h5 {
            background-color: #c0ffc8;
            width: calc(45% + 8em);
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <span class="ribbon-highlight">
                <h3>Four Column Convertible Grid Layouts with Multiple Views</h3>
            </span>
        </p>
        <!--  -->
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="demo-content">.col-md-3 .col-sm-6</div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="demo-content bg-alt">.col-md-3 .col-sm-6</div>
            </div>
            <div class="clearfix visible-sm-block"></div>
            <div class="col-md-3 col-sm-6">
                <div class="demo-content">.col-md-3 .col-sm-6</div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="demo-content bg-alt">.col-md-3 .col-sm-6</div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
