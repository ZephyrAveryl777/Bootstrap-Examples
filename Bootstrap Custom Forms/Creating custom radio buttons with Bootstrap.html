<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Custom Radio Buttons</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Some custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');

        .container-md {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 35px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        .bs-example::-webkit-scrollbar {
            margin: 20px;
            font-family: 'Source Sans Pro';
            display: none;
        }

        h2,
        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        label {
            font-family: 'Charm', 'cursive';
            font-size: 35px;
            ;
        }

        hr {
            width: 45%;
            background: #0c0202;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <p>
            <span>
                <h2>Bootstrap Custom RadioButtons</h2>
            </span>
        </p>
        <hr>
        <div class="bs-example">
            <form class="form-control-range align-items-lg-center">
                <div class="custom-control custom-radio  ">
                    <input type="radio" class="custom-control-input" name="customRadio" id="customRadio1">
                    <label class="custom-control-label" for="customRadio1">Custom radio</label>
                </div>
                <div class="custom-control custom-radio mt-2">
                    <input type="radio" class="custom-control-input" name="customRadio" id="customRadio2" checked>
                    <label class="custom-control-label" for="customRadio2">Another custom radio</label>
                </div>
                <div class="custom-control custom-radio mt-3">
                    <input type="radio" class="custom-control-input" name="customRadio" id="customRadio3">
                    <label class="custom-control-label" for="customRadio3">Custom radio-1</label>
                </div>
                <div class="custom-control custom-radio mt-4">
                    <input type="radio" class="custom-control-input" name="customRadio" id="customRadio4" checked>
                    <label class="custom-control-label" for="customRadio4">Custom radio-2</label>
                </div>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
