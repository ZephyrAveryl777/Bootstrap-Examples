<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Grid Layouts for All Devices</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <style>
        /* Some custom styles to beautify this example */
        .container {
            border: 2px dashed red;
            padding: 5px;
            border-radius: 45px;
            background: linear-gradient(to right, #ffffff, #abbaab);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


        }

        p {
            padding: 50px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            font-family: 'Dancing Script', 'cursive';
            color: #445566;
            border-radius: 20px;
        }

        h3 {
            font-family: 'Dancing Script', 'cursive';
            font-size: 50px;
            text-align: center;
        }

        .highlight {
            font-weight: bolder;
            background:
                linear-gradient(183deg, rgba(130, 255, 173, 0) 0%, rgba(130, 255, 173, 0.3) 7.9%, rgba(130, 255, 173, 0) 15%);
            padding: 0.6em 13px;
            box-decoration-break: clone;
            margin: 0;
            border-radius: 7.5px;
            text-shadow: -12px 12px 9.8px rgba(130, 255, 173, 0.7), 21px -18.1px 7.3px rgba(255, 255, 255, 1), -18.1px -27.3px 30px rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <div class="container mt-3">

        <span class="highlight">
            <h3>Bootstrap Responsive Layout</h3>
        </span>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 1</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 2</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 3</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 4</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 5</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 6</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 7</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 8</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 9</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 10</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 11</p>
            </div>
            <div class="col-lg-4 col-md-6 col-xl-3">
                <p>Box 12</p>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JavaScript CDN -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
